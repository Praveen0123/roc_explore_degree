query instructionalProgram($cipCode: ID!) {
  instructionalProgram(cipCode: $cipCode) {
    cipCode
    cipTitle
    occupations {
      onetCode
      title
    }
  }
}

query institutionByUnitId($unitId: ID!) {
  institution(unitId: $unitId) {
    ...institutionForCalculatorFragment
  }
}

fragment institutionForCalculatorFragment on Institution {
  unitId
  name
  city
  stateAbbr
  zipCode
  latitude
  longitude
  levelTypeId
  levelTypeName
  controlTypeId
  controlTypeName
  costOfAttendanceInfo {
    tuitionAndFees {
      inDistrict {
        expenseAmount
        percentChangeFromLastYear
      }
      inState {
        expenseAmount
        percentChangeFromLastYear
      }
      outOfState {
        expenseAmount
        percentChangeFromLastYear
      }
    }
    booksAndSupplies {
      expenseAmount
      percentChangeFromLastYear
    }
    livingArrangement {
      onCampus {
        roomAndBoard {
          expenseAmount
          percentChangeFromLastYear
        }
        otherExpenses {
          expenseAmount
          percentChangeFromLastYear
        }
      }
      offCampusNotWithFamily {
        roomAndBoard {
          expenseAmount
          percentChangeFromLastYear
        }
        otherExpenses {
          expenseAmount
          percentChangeFromLastYear
        }
      }
      offCampusWithFamily {
        otherExpenses {
          expenseAmount
          percentChangeFromLastYear
        }
      }
    }
  }
  avgGrantScholarshipAidInfo {
    numberReceivingAid
    avgAmountAidReceived
    federalGrants {
      numberReceivingAid
      avgAmountAidReceived
      pellGrants {
        numberReceivingAid
        avgAmountAidReceived
      }
      otherFederalGrants {
        numberReceivingAid
        avgAmountAidReceived
      }
    }
    stateLocalGovtGrantOrScholarships {
      numberReceivingAid
      avgAmountAidReceived
    }
    institutionalGrantsOrScholarships {
      numberReceivingAid
      avgAmountAidReceived
    }
  }
  gr100RiskTypeName
  gr150DefaultRiskTypeName
  gr200RiskTypeName
  gr100
  gr150Default
  gr150An
  gr150Ap
  gr150As
  gr150Nh
  gr150Bk
  gr150Hs
  gr150Wh
  gr1502m
  gr150Un
  gr150M
  gr150W
  gr150Nr
  gr150Pg
  gr150SslNoPg
  gr150BaDefault
  gr150BaAn
  gr150BaAp
  gr150BaAs
  gr150BaNh
  gr150BaBk
  gr150BaHs
  gr150BaWh
  gr150Ba2m
  gr150BaUn
  gr150BaM
  gr150BaW
  gr150BaNr
  gr150BaPg
  gr150BaSslNoPg
  gr200
}
