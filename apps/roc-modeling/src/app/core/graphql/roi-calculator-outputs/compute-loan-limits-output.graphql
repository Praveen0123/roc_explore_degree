query computeLoanLimitsOutput(
  $independent: Boolean
  $numYears: Int
) {
  computeLoanLimitsOutput(
    independent: $independent
    numYears: $numYears
  ) {
    federalSubsidizedLoanTotalMax
    federalSubsidizedLoanYear
    federalUnsubsidizedLoanTotalMax
    federalUnsubsidizedLoanYear
  }
}
