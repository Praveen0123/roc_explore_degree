<ng-container *ngIf="
  {
    rocPlotData: lifetimeEarningsService.rocPlotData$ | async,
    rocPlotVisibility: lifetimeEarningsService.rocPlotVisibility$ | async,
    rocLegendData: lifetimeEarningsService.rocLegendData$ | async,
    isLoading: lifetimeEarningsService.isLoading$ | async
  } as data">

  <div class="relative">
    <svg *ngIf="data.isLoading" class="absolute w-5 h-5 mr-3 -ml-1 text-primary animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <ng-container *ngIf="data.rocPlotData; else placeholder">

    <section class="flex">

      <roc-lifetime-earnings-chart [chartPlotData]="data.rocPlotData"
                                   [roiSectionsVisibility]="data.rocPlotVisibility"
                                   (rocChartClick)="onChartClick($event)"></roc-lifetime-earnings-chart>

      <roc-lifetime-earnings-legend *ngIf="data.rocLegendData"
                                    [data]="data.rocLegendData"
                                    [roiSectionsVisibility]="data.rocPlotVisibility"></roc-lifetime-earnings-legend>
    </section>

  </ng-container>


</ng-container>

<ng-template #placeholder>
  <roc-lifetime-earnings-placeholder></roc-lifetime-earnings-placeholder>
</ng-template>
